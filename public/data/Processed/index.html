<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timmy Mallett | Great British Coastline | Route</title>
    <link rel="stylesheet" href="https://labs.os.uk/public/os-api-branding/v0.3.1/os-api-branding.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://labs.os.uk/public/os-api-branding/v0.3.1/os-api-branding.js"></script>
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/leaflet-vector-tile-layer@0.9.0/dist/VectorTileLayer.umd.js"></script>
<script>

    const apiKey = 'qvT8Y8wO3GmgG4tLe2TLga5FkJgxLzV1';

    // Initialize the map.
    const mapOptions = {
        minZoom: 7,
        maxZoom: 16,
        center: [ 50.928, -1.436 ],
        zoom: 8,
        maxBounds: [
            [ 49.528423, -10.76418 ],
            [ 61.331151, 1.9134116 ]
        ],
        attributionControl: false
    };

    const map = L.map('map', mapOptions);

    // Load and display ZXY tile layer on the map.
    const basemap = L.tileLayer(`https://api.os.uk/maps/raster/v1/zxy/Outdoor_3857/{z}/{x}/{y}.png?key=${apiKey}`, {
        maxZoom: 20
    }).addTo(map);

    //
    const url = 'http://127.0.0.1/tmp/mallett/tiles/{z}/{x}/{y}.pbf';

    const options = {
        layers: [ 'gpx-track' ],
        maxDetailZoom: 14,
        style: { color: '#d20e58', weight: 4, opacity: 0.8 }
    };

    const layer = VectorTileLayer(url, options).addTo(map);

</script>

</body>
</html>
